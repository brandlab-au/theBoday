<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
      
    <ion-title >Fitness First MCK</ion-title>
  </ion-navbar>
     
    
</ion-header>


<ion-content  class = "backGround" padding>

  <h3>Welcome to your first Ionic app!</h3>

  <p>
    This starter project is our way of helping you get a functional app running in record time.
  </p>
  <p>
    Follow along on the tutorial section of the Ionic docs!
  </p>
  <p>
    <button ion-button color="primary" menuToggle>Toggle Menu</button>
          <button ion-button color="secondary" menuToggle (click)="newList()" accesskey="">List page</button>

    <button ion-button color="secondary" outline (click)="newLoad(msgToSend)">Info Now</button>  
  </p>
    
<input type= "text" [(ngModel)]="msgToSend"  #ctl="ngModel" id="input" >
    <p> The message is : {{msgToSend }}</p>

</ion-content>
