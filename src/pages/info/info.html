  Ionic pages and navigation.

<ion-header>
    

  <ion-navbar>
    <ion-title>Info</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h3>Info page!</h3>

  <h2> Hi: {{incommingMessage}}</h2>
<ion-grid >
  <ion-row >
    <ion-col col-12 > The heading {{test.name}}</ion-col>
  </ion-row>
    
<ion-list>
    <button ion-item *ngFor="let dish of dishes" (click)="itemTapped($event, dish)">
      <ion-icon name="logo-twitter" item-left></ion-icon>
      {{dish.price |currency}}
      <div class="item-note" item-right>
        {{dish.description}}
      </div>
    </button>
</ion-list>    
  <ion-row>
    <ion-col col-2>Height</ion-col>
    <ion-col col-2>Weight</ion-col>
       <ion-col col-2>Chest</ion-col>
       <ion-col col-2>leg</ion-col>
       <ion-col col-2>Calf</ion-col>
       <ion-col col-2>bicip</ion-col>
  </ion-row>
    
</ion-grid>
  <p>
    <button ion-button color="primary" menuToggle>Toggle Menu</button>
    <button ion-button color="secondary" outline>Secondary Outline</button>  
  </p>
</ion-content>
