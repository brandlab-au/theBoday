<ion-header>
    
<ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title> Info </ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<h3>Info page!</h3>

  <h2> Hi: {{userName}}</h2>
<ion-grid >
  <ion-row padding >
    <ion-col col-12 > The heading {{test.name}}</ion-col>
      <ion-img style="width: 150px; height: 150px;" src="http://static.goal.com/4323400/4323432_news.jpg" ></ion-img>
  </ion-row >
    
<ion-list>
    <button ion-item *ngFor="let dish of dishes" (click)="itemTapped($event, dish)">
      <ion-icon name="logo-twitter" item-left></ion-icon>
     {{dish.price}}
        <!--<ion-img  ng-src="{{dish.image}}"
          alt="{{ dish.name }} Photo"></ion-img>
        -->
       <!--  <ion-img style="width: 20px; height: 20px;" src="{{dish.image}}"></ion-img>
        -->
      <div class="item-note" item-right>
          <ion-img style="width: 150px; height: 150px;"  
                   src="{{dish.image}}"></ion-img>
<!--
        {{dish.description}}
-->
      </div>
    </button>
</ion-list>    
  <ion-row>
    <ion-col col-3>Height</ion-col>
    <ion-col col-3>Weight</ion-col>
       <ion-col col-3>Chest</ion-col>
       <ion-col col-3>leg</ion-col>
      
  </ion-row>
    <ion-row>
    <ion-col col-3>speed</ion-col>
    <ion-col col-3>stamener</ion-col>
       <ion-col col-3>reps</ion-col>
       <ion-col col-3>leg</ion-col>
      
  </ion-row>
    
</ion-grid>
  <p>
    <button ion-button color="primary" menuToggle>Toggle Menu</button>
    <button ion-button color="secondary" outline>Secondary Outline</button>  
  </p>
</ion-content>
